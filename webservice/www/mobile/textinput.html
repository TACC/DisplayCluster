<!-- Web page used to send keystrokes to application server -->
<html>
<head>
<title>Display Wall Text Capture [Mobile Version]</title>
<meta name="viewport" content="width = 320" />
<script src="../scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="../scripts/dcapi.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(
function(){
    // Send tab character
    $("#next").click(
    function() {
        sendCharacter(String.fromCharCode(KEY_TAB));
        $("#text").focus();
    }
    );

    // Send the text in the textarea
    $("#send").click(
    function() {

        var text = $("#text").val();
          for (var i = 0 ; i < text.length ; ++i)
            sendCharacter(text.charAt(i));
        $("#text").val("");
        $("#text").focus();
    }
    );

    // Send a "delete character"
    $("#delete").click(
    function() {

        var text = $("#text").val();
          sendCharacter(String.fromCharCode(KEY_DEL));
        $("#text").val("");
        $("#text").focus();
    }
    );
}
);

</script>
</head>
<body>
<b>Introduce text</b><p>
<textarea id="text" rows="4" cols="30x" placeholder="Press A Key"></textarea>
<br/>
<input type="submit" value="Next" id="next">
<input type="submit" value="Send" id="send">
<input type="submit" value="del" id="delete">
</body>
</html>
